      <div id="exhibitionsPanel">

          <table>

        <span v-if="seen">
            {% for e in exhibitions %}
            {% if e.flyer %}
                <h2>
                    {{ e.student.first_name }} {{e.student.last_name}}
                    {% if e.degree == 'B' %}
                        BFA
                    {% else %}
                        MFA
                    {% endif %}
                </h2>
                <h3>{{ e.title }}</h3>
                <a href="{% url 'view_exhibition' e.pk %}">
                    <img src="{{ e.flyer.url }}" alt="{{ e.title }}" width="100%" />
                </a>
            {% endif %}
            {% endfor %}
        </span>
        </div>
    </div>
  </div>
