        <span v-if="seen">
          <table>
            {% for e in exhibitions %}
                <h2>
                    {{ e.student.first_name }} {{e.student.last_name}}
                    {% if e.degree == 'B' %}
                        BFA
                    {% else %}
                        MFA
                    {% endif %}
                </h2>
                <h3>{{ e.title }}</h3>
                <p><a href="{% url 'edit_exhibition' e.pk %}">edit</a> <a href="{% url 'delete_exhibition' e.pk %}">delete</a></p>
                {% if e.flyer %}
                    <td><img src="{{ e.flyer.url }}" alt="{{ e.title }}" width="100%" /></td>
                {% endif %}
            {% endfor %}
            </table>
        </span>
        </div>
    </div>
